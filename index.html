<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Progress Bar</title>
</head>
<body>
      <div class="container">

            <div class="row">
                          <div class="col1">
                            <div class="image">
                                <img src="fylo-logo.png" alt="">
                            </div>
                            <div class="icons">
                                <div class="icon">
                                    <i class="fa fa-upload"></i>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-file"></i>
                                </div>
                                <div class="icon">
                                    <i class="fa fa-folder"></i>
                                </div>
                            </div>
                         </div>
                         <div class="col2">
                            <div class="row1">
                                <div class="content">
                                    <small>you have used 800mb of your storage</small>
                                </div>
                                <div class="progress">
                                    <meter value="800" min="0" max="1000"> </meter>
                                    <div class="mega">
                                        <small>0mb</small>
                                        <small>1000mb</small>
                                    </div>
                            </div>
                         </div>
                         <div class="text">
                            <h5>200<small>MB Left</small></h5>
                            <div class="triangle"></div>
                           </div>
                       </div>
                     
      </div>
</body>
</html>
